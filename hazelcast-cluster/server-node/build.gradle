
apply plugin: 'java'
apply plugin: 'application'

repositories {
   mavenLocal()
   mavenCentral()
}

sourceCompatibility = 10
targetCompatibility = 10

def jettyVersion = '9.4.11.v20180605'
def jerseyVersion = '2.27'

mainClassName = 'itx.hazelcast.cluster.server.Main'

dependencies {

   compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
   compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"

   compile "com.fasterxml.jackson.core:jackson-databind:2.9.6"
   compile "javax.xml.bind:jaxb-api:2.3.0"

   compile "org.glassfish.jersey.core:jersey-server:${jerseyVersion}"
   compile "org.glassfish.jersey.containers:jersey-container-jetty-http:${jerseyVersion}"
   compile "org.glassfish.jersey.containers:jersey-container-servlet-core:${jerseyVersion}"
   compile "org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}"
   compile "org.glassfish.jersey.inject:jersey-hk2:${jerseyVersion}"

   compile "org.jboss.resteasy:resteasy-servlet-initializer:3.6.0.Final"
   compile "javax.servlet:javax.servlet-api:4.0.1"

   compile 'org.slf4j:slf4j-api:1.8.0-beta2'
   compile 'org.slf4j:slf4j-simple:1.8.0-beta2'
   compile 'com.hazelcast:hazelcast:3.10.4'

   testCompile 'org.testng:testng:6.14.3'
}

